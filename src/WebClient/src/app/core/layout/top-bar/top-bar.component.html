<div class="flex justify-between items-center w-full">
  <h3 class="text-alpha-81 font-bold text-2xl">{{ pageTitle() }}</h3>

  <!-- Search bar -->
  <div>
    <form class="flex items-center max-w-sm mx-auto">
      <div class="relative w-full">
        <i class="fa-solid fa-tag fill-gray-300 text-gray-400 absolute inset-y-0 start-0 m-3"></i>
        <input type="text" id="simple-search"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="Search Tags, Entries..." required/>
      </div>
      <button type="submit"
              class="p-2.5 ms-2 text-sm font-medium text-white rounded-lg border border-blue-700 focus:ring-4 focus:outline-none  bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <span class="sr-only">Search</span>
      </button>
    </form>
  </div>

</div>
